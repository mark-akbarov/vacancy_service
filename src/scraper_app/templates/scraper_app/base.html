<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies</title>
</head>
<body>
    <div>
        <span>{{ hh.website_name }}</span>
        <span>{{ hh.datetime }}</span>

        {% for job in hh.jobs_list %}

        </ul>
    </div>
    <div>
        <span>{{ djinni.website_name }}</span>
        <span>{{ djinni.datetime }}</span>
        <ul>
        {% for job in djinni.jobs_list %}
            <li>{{ job }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
