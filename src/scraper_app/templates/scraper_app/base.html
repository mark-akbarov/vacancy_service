<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        /* CSS styles */
        .sidebar {
            background-color: #f8f9fa;
            margin-right: 2rem;
            margin-top: 2rem;
        }
        .sidebar .nav-link {
            color: #000;
            text-decoration: none;
        }
        
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        
    </style>
    <title>Jobs</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JobFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <!-- HTML structure -->
    <div class="container">
      <div class="row">
        <div class="col-3"  style="margin-top: 20px;">
          {% for job in jobs %}
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
              {{ job.website_name }}
              <span class="badge bg-primary rounded-pill">{{ job.jobs_list|length }}</span>
            </li>
          </ul>
          {% endfor %}
        </div>
        <div class="col-9">
                {% for job in jobs %}
                  {% for j in job.jobs_list %}
                  <div>
                    <div class="card" style="width: 450px; margin-top: 20px;">
                        <div class="card-header">{{ job.website_name }}</div>
                        <div class="card-body">
                          <h5 class="card-title">{{ j.title }}</h5>
                          <p class="card-text">{{ j.company }}</p>
                          <a href="#" class="btn btn-primary">Apply for the job</a>
                        </div>
                    </div>
                  </div>
                  {% endfor %}
                {% endfor %}
        </div>
      </div>
    </div>
</body>
</html>
